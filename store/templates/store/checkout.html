<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>سبد خرید</h2>
<ul>
  {% for item in cart %}
    <li>{{ item.product.name }} - {{ item.quantity }} x {{ item.price }}</li>
  {% endfor %}
</ul>
<p>مجموع: {{ cart.get_total_price }}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">ثبت سفارش</button>
</form>

</body>
</html>
